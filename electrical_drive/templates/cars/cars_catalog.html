{% extends "cars/cars.html" %}
{% block cars_content %}

<div class="w3-row-padding">
        {% for car in cars %}
            <div class="w3-quarter">
                <h4>{{ car.brand }}<br>{{ car.model }}</h4>
                <div class="w3-auto">
                    <a href="{% url "car details" car.id %}"><img src="{{ car.image.url }}" alt="#"
                    style="max-width: 220px; max-height: 130px; width:auto"></a>
                </div>
                <h3>${{ car.price }}</h3>
            </div>
        {% endfor %}

    {% if request.user.is_staff %}
        <p><a href="{% url "car add" %}" class="btn btn-primary" style=" margin: 1%; margin-top: 1em; padding: 2% 2%;">ADD CAR</a></p>
    {% endif %}

    </div>


{% endblock %}
